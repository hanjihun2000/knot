version: "3"

services:
  backend:
    container_name: node-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    image: "knot/node-backend"
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - ATLAS_URI=${ATLAS_URI}
  frontend:
    container_name: react-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    image: "knot/react-frontend"
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules